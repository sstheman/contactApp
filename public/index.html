<DOCTYPE!>
<html ng-app='myApp'>
<head>
<title>Contact Application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	
		</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1> Contact Application</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>         
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td><input class="form-control" ng-model="contact.name"></input></td>
		<td><input class="form-control" ng-model="contact.email"></input></td>
		<td><input class="form-control" ng-model="contact.number"></input></td>
		<td><div class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
			
				
			</tr>
		<tr ng-repeat="contact in contactList">
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.number}}</td>
		<td><button class="btn btn-danger" ng-click='remove(contact._id)'>Remove</button>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
<script src="controllers/controller.js"></script>
	</body>
</html>
